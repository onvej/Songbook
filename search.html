<meta charset="UTF-8">
<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <form action="songs">
      <table>
	<tr>
	  <td>
	    <input type="text" name="title" placeholder="title" style="width: 100%" title="Case and diacritic insensitive search. Prepend '=' for exact match." ></input>
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="text" name="author" placeholder="author" style="width: 100%" title="Case and diacritic insensitive search. Prepend '=' for exact match."></input>
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="text" name="lyrics" placeholder="lyrics" style="width: 100%" title="Case and diacritic insensitive search. Prepend '=' for exact match."></input>
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="text" name="id" placeholder="ID" style="width: 100%"></input>
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="checkbox" name="chordsOnly" value="true" checked>Lyrics with chords only</input>
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="submit" value="Search" style="width: 100%"></input>
	  </td>
	</tr>
    </form>
  </body>
</html>
